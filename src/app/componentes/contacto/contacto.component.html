<section class="contacto">
    <ul>
        <li>
           <strong> {{ nombre() }} </strong>
        </li>
        <li>{{ telefono() }}</li>

            <img src="pencil-square.svg" alt="lapiz">

        <button [routerLink]="['/perfil-contacto', id]">
            <img src="trash.svg" alt="basura">
        </button>
    </ul>
</section>
